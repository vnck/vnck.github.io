<!-- favicon -->
<link rel="shortcut icon" href="data:image/svg+xml,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20100%20100%22%3E%3Ctext%20y%3D%22.9em%22%20font-size%3D%2290%22%3E%E2%98%81%EF%B8%8F%3C%2Ftext%3E%3C%2Fsvg%3E" type="image/svg+xml">

<!-- Twitter cards -->
<meta name="twitter:site"    content="@{{ site.twitter.username }}">
<meta name="twitter:creator" content="@{{ page.author.name }}">
<meta name="twitter:title"   content="{{ page.title }}">
<meta property='og:title' content="{{ page.title }}"/>

{% if page.description %}
  <meta name="twitter:description" content="{{ page.description }}">
  <meta property='og:description' content="{{ page.description }}"/>
{% else %}
  <meta name="twitter:description" content="{{ site.description }}">
  <meta property='og:description' content="{{ site.description }}"/>
{% endif %}

{% if page.image %}
  <meta name="twitter:card"  content="summary_large_image">
  <meta name="twitter:image" content="{{ site.url }}{{ page.image }}">
  <meta property='og:image' content="{{ site.url }}{{ page.image }}"/>
{% else %}
  <meta name="twitter:card"  content="summary">
  <meta name="twitter:image" content="{{ site.title_image }}">
  <meta property='og:image' content="{{ site.title_image }}"/>
{% endif %}
<!-- end of Twitter cards -->
