{% assign reading_time = post.content | strip_html | strip_newlines | remove: " " | size | divided_by: 600 | plus: 1 %}
<div class="post-item">
    <h4>
        <a href="{{ post.url }}">{{ post.title }}</a>
    </h4>
    <p class="caption">{{post.description}}</p>
    <div class="caption-container">
        <p>{{post.date | date_to_string}}</p>
        <p>&ensp;·&ensp;</p>
        <p>{{reading_time}} min</p>
        <p>&ensp;·&ensp;</p>
        <p>
        {% for tag in post.tags%}
            {% include tag.html %}
        {% endfor %}
        </p>
    </div>
</div>
