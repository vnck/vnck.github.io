<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  {%- seo -%} <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}"> 
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Raleway&display=swap" rel="stylesheet" />

  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  <script src="{{site.baseurl}}/assets/js/infinite-jekyll.js"></script>

  <!-- favicon -->
  <link
    rel="apple-touch-icon"
    sizes="152x152"
    href="/assets/favicon/apple-touch-icon.png" />
  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="/assets/favicon/favicon-32x32.png" />
  <link
    rel="icon"
    type="image/png"
    sizes="16x16"
    href="/assets/favicon/favicon-16x16.png" />
  <link rel="manifest" href="/assets/favicon/site.webmanifest" />
  <link
    rel="mask-icon"
    href="/assets/favicon/safari-pinned-tab.svg"
    color="#5bbad5" />
  <meta name="msapplication-TileColor" content="#da532c" />
  <meta name="theme-color" content="#ffffff" />

  <!-- Twitter cards -->
  <meta name="twitter:site" content="@{{ site.twitter.username }}" />
  <meta name="twitter:creator" content="@{{ page.author.name }}" />
  <meta name="twitter:title" content="{{ page.title }}" />
  <meta property="og:title" content="{{ page.title }}" />

  {% if page.description %}
    <meta name="twitter:description" content="{{ page.description }}" />
    <meta property="og:description" content="{{ page.description }}" />
  {% else %}
    <meta name="twitter:description" content="{{ site.description }}" />
    <meta property="og:description" content="{{ site.description }}" />
  {% endif %}
  {% if page.image %}
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image" content="{{ site.url }}{{ page.image }}" />
    <meta property="og:image" content="{{ site.url }}{{ page.image }}" />
  {% else %}
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:image" content="{{ site.title_image }}" />
    <meta property="og:image" content="{{ site.title_image }}" />
  {% endif %}
  <!-- end of Twitter cards -->
</head>
