<div class="journal-post">
    <h2 class="journal-post-title">{{ include.title }}</h2>
    <div class="journal-post-content">{{ include.content }}
    </div>
    <div class="journal-post-footer">
        {% if include.modified_date %}
        <p>{{include.modified_date | date_to_string}}&nbsp;&nbsp;</p><p style="text-decoration:line-through;">{{include.date | date_to_string}}</p>
        {% else %}
            <p>{{include.date | date_to_string}}</p>
        {% endif %}
        <p>&ensp;Â·&ensp;</p>
        <p>
            {% for tag in include.tags%}
            {% include tag.html %}
            {% endfor %}
        </p>
    </div>
    <div class="journal-post-break">* * *</div>
</div>
