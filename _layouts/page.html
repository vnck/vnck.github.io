---
layout: default
---
<article class="post">

  <header class="post-header">
    {% if page.headerless %}
    {% else %}
    <h1 class="post-title">{% if page.icon %}{{page.icon}}&ensp;{% endif %}{{ page.title | escape }}</h1>
    {% endif %}
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
